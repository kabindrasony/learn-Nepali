      <stop offset="0%" stop-color="#C05746" />
      <stop offset="100%" stop-color="#9E4536" />
    </linearGradient>
  </defs>
  <!-- Faint outline of China -->
  <path d="M 0 0 L 800 0 L 800 150 L 600 180 L 400 120 L 200 160 L 0 100 Z" fill="#F0EFEA" />
