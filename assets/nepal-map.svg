  <!-- Faint outline of India -->
  <path d="M 0 400 L 800 400 L 800 250 L 600 220 L 400 280 L 200 240 L 0 300 Z" fill="#F0EFEA" />
  <text x="400" y="350" font-family="sans-serif" font-size="24" fill="#D1D1D1" text-anchor="middle" letter-spacing="4">INDIA</text>
  
  <!-- Stylized Nepal Map -->
  <path d="M 150 200 C 250 150, 350 180, 450 150 C 550 120, 650 180, 700 200 C 650 250, 550 220, 450 250 C 350 280, 250 220, 150 200 Z" fill="url(#nepalGrad)" filter="drop-shadow(0px 10px 15px rgba(192, 87, 70, 0.3))" />
